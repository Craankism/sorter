name: release

on:
  push:
    branches: [ main ]

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Release Please
              uses: googleapis/release-please-action@v4
              with:
                release-type: go